{% extends 'base.html' %}

{% block head %}
    <h3>Login</h3>
{% endblock head %}

{% block body %}

    {% if form.errors %}
        <p>Please try again.</p>
    {% endif %}

    <form action='{% url "accounts:login" %}' method='post'>
        {% csrf_token %}
        {{ form.as_div }}
        <button name='submit'>Log in</button>
    </form>

{% endblock body %}
